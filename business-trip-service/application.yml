eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: circuitbreakers, health, retries, mapping, bus-refresh, bus-env, info, configprops
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
    version: openapi_3_0
  override-with-generic-response: false
